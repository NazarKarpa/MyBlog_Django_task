<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Пости</title>
</head>
<body>
    <h2>
        Публікації
    </h2>
    <ul>
        {% for post in posts_list %}

            <li>
                <a href="{% url 'page_post' post.id %}">{{ post.title }}</a> - {{ post.published_date }}
            </li>

        {% endfor %}

        <h2>Автори</h2>
        {% for post in posts_list %}

            <li>
                {{ post.author }} - {{post.title}}

            </li>

        {% endfor %}





    </ul>

</body>
</html>
